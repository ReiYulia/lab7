<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Panda</title>
    
</head>
<body>
    <div class="panda">
        <div class="ear left"></div>
        <div class="ear rigth"></div>
        <div class="circle">
            <div class="eye-block">
                <div class="eye eye-left">
                    <div class="eye-internal">
                        <div></div>
                    </div>
                    <div class="eye-shadow"></div>
                </div>
                <div class="eye eye-rigth">
                    <div class="eye-internal">
                        <div></div>
                    </div>
                    <div class="eye-shadow"></div>
                </div>
            </div>
            <div class="nose"></div>
            <div class="mouth">
                <div class="mouth-top"></div>
                <div class="mouth-bottom"></div>
                <div class="mouth-bottom mouth-bottom-rigth"></div>
            </div>
        </div>
    </div>
</body>
</html>
